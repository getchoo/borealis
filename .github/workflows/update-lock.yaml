name: Update flake.lock

on:
  workflow_call:
    inputs:
      commit-msg:
        description: summary for lockfile commit
        required: true
        type: string
      inputs:
        description: flake inputs to update
        required: false
        default: ""
        type: string
    secrets:
      token:
        description: PAT for creating creating/merging the PR
        required: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v9

      - name: Update lockfile & make PR
        uses: DeterminateSystems/update-flake-lock@v20
        id: update
        with:
          commit-msg: ${{ inputs.commit-msg }}
          inputs: ${{ inputs.inputs }}
          pr-title: ${{ inputs.commit-msg }}
          token: ${{ secrets.token }}

      - name: Enable auto-merge
        shell: bash
        run: gh pr merge --auto --rebase "$PR_ID"
        env:
          GITHUB_TOKEN: ${{ secrets.token }}
          PR_ID: ${{ steps.update.outputs.pull-request-number }}
